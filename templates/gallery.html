<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soliloquy Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#111; color:#ffe164;">
  <div class="container mt-4">
    <h2 class="mb-4" style="font-family:'UnifrakturCook',cursive;">Soliloquy Gallery</h2>
    {% for perf in performances %}
      <div class="mb-4 p-3 rounded" style="background:#1a1a1a;">
        <video controls src="{{ url_for('static', filename='uploads/' ~ perf.video) }}"></video>
        <div><b>{{ perf.name }}</b></div>
        <div style="white-space: pre-wrap; color:#ffe164;">{{ perf.text }}</div>
      </div>
    {% endfor %}
    {% if not performances %}
      <p>No performances yet. Be the first!</p>
    {% endif %}
    <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Generator</a>
  </div>
</body>
</html>
